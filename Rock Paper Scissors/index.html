<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="myH1">Rock-Paper-Scissors</h1>
    <div id="choices">
        <button id="rock" onclick="gameOn(`rock`)">✊</button>
        <button id="paper" onclick="gameOn(`paper`)">🖐️</button>
        <button id="scissors" onclick="gameOn(`scissors`)">✌️</button>
    </div>
    <div id="results">
        <div>Computer: 
            <span  id="compRes"></span>
        </div>
        <div>Player: 
            <span  id="playerRes"></span>
        </div>    
    </div>
    <div class="resultMes"></div>
    <div id="points">
        <div>Computer score:
        <span id="compPts">0</span>
        </div>
        <div>Player score:
        <span id="playerPts">0</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
