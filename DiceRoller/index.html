<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Dice roller</h1>

        <label for="nrOfDices"># of dice</label>
        <input id="nrOfDices" type="number" value="1" min="1">

        <button type="button" onclick="diceRoller()">Roll Dice</button>
        
        <div id="diceResult"></div>
        <div id="diceImages"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
